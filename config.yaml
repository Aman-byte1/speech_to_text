# Data Pipeline Configuration for Low-Resource Speech Translation

# Hugging Face Settings
hf_token: "YOUR_HF_TOKEN_HERE"  # Set your token here or via env var
output_org: "your-org"          # Target HF organization/user

# Processing Parameters
audio:
  sampling_rate: 16000
  mono: true
  min_duration: 1.0
  max_duration: 20.0
  trim_silence: true
  top_db: 20

text:
  min_chars: 3
  max_chars: 300
  max_ratio: 2.5
  semantic_threshold: 0.6

# Models
models:
  semantic_model: "sentence-transformers/LaBSE" # Good for multilingual/African languages

# Dataset Registry
datasets:
  # --- HORN OF AFRICA (Amharic, Somali) ---
  - name: "CommonVoice_Amharic"
    language: "amharic"
    hf_path: "mozilla-foundation/common_voice_13_0"
    subset: "am"
    type: "voice"
    voice_col: "audio"
    text_col: "sentence"
    split: "train"

  - name: "Amharic_Speech_Badrex" # Placeholder for ALFFA/EthioSpeech if not directly on HF
    language: "amharic"
    hf_path: "badrex/amharic-speech"
    type: "voice"
    voice_col: "audio"
    text_col: "text" # Verify column name
    split: "train"

  - name: "CommonVoice_Somali"
    language: "somali"
    hf_path: "mozilla-foundation/common_voice_13_0"
    subset: "so"
    type: "voice"
    voice_col: "audio"
    text_col: "sentence"
    split: "train"

  - name: "Somali_ASR_Skydheere"
    language: "somali"
    hf_path: "skydheere/soomali-asr-dataset"
    type: "voice"
    voice_col: "audio"
    text_col: "text" # Verify column name
    split: "train"

  # --- WEST & CENTRAL AFRICA (WAXAL Coverage: Hausa, Yoruba, Lingala, Wolof) ---
  # Note: Check specific subset names for google/WaxalNLP (e.g., 'ha', 'yo', 'ln', 'wo')
  
  - name: "WAXAL_Hausa"
    language: "hausa"
    hf_path: "google/WaxalNLP"
    subset: "hau_tts" # Using TTS subset as ASR subset is not listed
    type: "voice"
    voice_col: "audio" 
    text_col: "text" # Verify column name
    split: "train"

  # - name: "Hausa_ASR_NCAIR" # GATED DATASET: Requires manual acceptance on HF website
  #   language: "hausa"
  #   hf_path: "NCAIR1/Hausa-ASR"
  #   type: "voice"
  #   voice_col: "audio"
  #   text_col: "transcription"
  #   split: "train"

  - name: "WAXAL_Yoruba"
    language: "yoruba"
    hf_path: "google/WaxalNLP"
    subset: "yor_tts" # Using TTS subset
    type: "voice"
    voice_col: "audio"
    text_col: "text"
    split: "train"

  - name: "ALFFA_Wolof" # Switched from WAXAL to ALFFA for better availability
    language: "wolof"
    hf_path: "Isma/alffa_wolof"
    # subset: "wo" 
    type: "voice"
    voice_col: "audio"
    text_col: "sentence"
    split: "train"
    
  - name: "WAXAL_Lingala"
    language: "lingala"
    hf_path: "google/WaxalNLP"
    subset: "lin_asr"
    type: "voice"
    voice_col: "audio"
    text_col: "text"
    split: "train"

  # --- SOUTHERN AFRICA (Zulu) ---
  - name: "Swivuriso_Zulu"
    language: "zulu"
    hf_path: "dsfsi-anv/za-african-next-voices"
    subset: "zul" # Check subset for Zulu
    type: "voice"
    voice_col: "audio"
    text_col: "transcription" # Verify
    split: "train"

  - name: "CommonVoice_Zulu"
    language: "zulu"
    hf_path: "mozilla-foundation/common_voice_13_0"
    subset: "zu"
    type: "voice"
    voice_col: "audio"
    text_col: "sentence"
    split: "train"

  # --- NORTH AFRICA (Egyptian Arabic) ---
  - name: "MGB3_Egyptian_ASR"
    language: "arabic"
    hf_path: "MightyStudent/Egyptian-ASR-MGB-3"
    type: "voice"
    voice_col: "audio"
    text_col: "transcription" # Verify
    split: "train"
    
  - name: "CommonVoice_Arabic"
    language: "arabic"
    hf_path: "mozilla-foundation/common_voice_13_0"
    subset: "ar" # Contains mixed accents, post-processing filter recommended
    type: "voice"
    voice_col: "audio"
    text_col: "sentence"
    split: "train"
